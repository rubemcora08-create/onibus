name: Coleta tarifas ônibus

on:
  schedule:
    - cron: "0 12 10 * *"   # todo dia 10 às 12:00 UTC
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write           # necessário para commitar de volta no repositório

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version || google-chrome --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python onibus_scraper.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add onibusurbano_dados.xlsx
            git commit -m "chore(data): atualização mensal do Excel [skip ci]"
            git push
          else
            echo "Nenhuma mudança para commitar."
          fi
